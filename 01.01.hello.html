<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- アプリケーションはここに描画されます -->
    </div>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.DOM.h1(
          {
            style: {
              background: "black",
              color: "white",
              fontFamily: "Verdana",
            },
            className: "pretty",
            htmlFor: "me",
          },
          "Hello world!"
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
